<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca Personal</title>
</head>
<body>
<nav>
    <a href="{{ url_for('index') }}">Inicio</a>
    <a href="{{ url_for('add_book') }}">Agregar libro</a>
</nav>

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<ul>
{% for c, m in messages %}
<li>{{ m }}</li>
{% endfor %}
</ul>
{% endif %}
{% endwith %}

{% block content %}{% endblock %}
</body>
</html>
